<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Children's Park</title>
    <script src="../aframe.min.js"></script>
    <script src="../script.js"></script>
  </head>

	<body>
    <a-scene>
      <a-assets>
        <!----- spots ----->
        <img id="vistLatParque" src="../img/Scences/GS__0120.jpg">

   <!--- icons --->
        <img id="iconoParqueinf" src="../img/Icons/BotonPark-8.png">
        <img id="iconoSalonesPrescolar" src="../img/Icons/Preescolar-8.png">

</a-assets>
      
     
      <!-- 360-degree image scenes.-->
      
 <!--PARQUEVISTALAT-->
      <a-entity id="scnVistLatParque">
        <a-sky radius="30" src="#vistLatParque" rotation="0 40 0"></a-sky>
          
        <a-image onclick="javaScript:To('childPark.html')" src="#iconoParqueinf" position="2 0 -7" rotation="0 -25 0"></a-image> 
        <a-image onclick="javaScript:To('SalonesPrescolar.html')" src="#iconoSalonesPrescolar" position="-8 0 -4" rotation="0 75 0"></a-image>
          
      </a-entity>

      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
         <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>
      </a-entity>
            
      
    </a-scene>
  </body>
</html>
