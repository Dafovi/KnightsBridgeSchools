<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
    <title>Children's Park</title>
    <script src="../aframe.min.js"></script>
    <script src="../script.js"></script>
  </head>

	<body>
    <a-scene>
      <a-assets>
        <!----- spots ----->
        <img id="parque" src="../img/Scences/GS__0117.jpg">
        <!--- icons --->
        <img id="iconoEntrada" src="../img/Icons/Entrada-8.png">
        <img id="iconoParqueinf" src="../img/Icons/BotonPark-8.png">
         </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <!--PARQUE-->
      <a-entity id="scnParque">
        <a-sky radius="30" src="#parque" rotation="0 180 0"></a-sky>
          
        <a-image onclick="javaScript:To('childPark.html')" src="#iconoParqueinf" position="0 0 -8" rotation="0  0"></a-image> 
        <a-image onclick="javaScript:To('Entrada.html')" src="#iconoEntrada" position="8 0 3" rotation="0 -90 0"></a-image>
          
      </a-entity>


    <!-- Camera + cursor. -->
      <a-entity camera look-controls>
         <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>
      </a-entity>
            
      
    </a-scene>
  </body>
</html>
