<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="../img/Icons/LogoKSI-8.png" type="image/png" sizes="16x16">
	  <meta charset="utf-8">
    <title>High School</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../style/script.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <!----- spots ----->
        <img id="patio2Bachillerato" src="../img/Spots/GS__0143.jpg">
        <img id="business" src="../img/Spots/GS__0189.jpg">
        <img id="history" src="../img/Spots/GS__0191.jpg"> 
        <img id="danza" src="../img/Spots/GS__0193.jpg"> 
        <img id="tok" src="../img/Spots/GS__0195.jpg">
        <!--- icons --->
        <img id="iconoPatio2Bachillerato" src="../img/Icons/Bachillerato-8.png">
        <img id="iconoBusiness" src="../img/Icons/Asset%2055-8.png">
        <img id="iconoHistory" src="../img/Icons/Asset%2056-8.png"> 
        <img id="iconoDanza" src="../img/Icons/Danzas-8.png">
        <img id="iconoTok" src="../img/Icons/Humanities-8.png">
        <img id="iconoPatioCafeteria" src="../img/Icons/JardinCafeteria-8.png">
        <img id="iconoPatio1Bachillerato" src="../img/Icons/Bachillerato-8.png">
        </a-assets>
      
     
      <!-- 360-degree image scenes.-->
        
        <!--PATIO2BACHILLERATO-->
      <a-entity id="scnPatio2Bachillerato">
        <a-sky radius="30" src="#patio2Bachillerato" rotation="-3 -60 0"></a-sky>
          
        <a-image onclick="javaScript:To('highSchoolOne.html')" src="#iconoPatio1Bachillerato" position="5 0 -4" rotation="0 -65 0"></a-image>  
          
        <a-image onclick="javaScript:To('coffeYard.html')" src="#iconoPatioCafeteria" position="-2 0 6" rotation="0 150 0"></a-image>
          
          
        <a-image onclick="javaScript:BachilleratoDos(1)" src="#iconoBusiness" position="-1 1.3 -6" rotation="0 15 0"></a-image> 
        <a-image onclick="javaScript:BachilleratoDos(2)" src="#iconoHistory" position="-5 1.5 -6" rotation="0 35 0"></a-image>
        <a-image onclick="javaScript:BachilleratoDos(3)" src="#iconoDanza" position="-6 1.5 -3" rotation="0 90 0"></a-image>  
        <a-image onclick="javaScript:BachilleratoDos(4)" src="#iconoTok" position="2 0 -6" rotation="0 0 0"></a-image>

      </a-entity>
        
        <!--SALONP2B1-->
      <a-entity id="scnBusiness" visible="false">
        <a-sky radius="30" src="#business"></a-sky>
        <a-image onclick="javaScript:BachilleratoDos(0)" src="#iconoPatio2Bachillerato" position="0.5 0 -4" rotation="0 0 0"></a-image>
      </a-entity>
        <!--SALONP2B2-->
      <a-entity id="scnHistory" visible="false">
        <a-sky radius="30" src="#history"></a-sky>
        <a-image onclick="javaScript:BachilleratoDos(0)" src="#iconoPatio2Bachillerato" position="2.1 0 4" rotation="0 180 0"></a-image>
      </a-entity>
        <!--SALONP2B3-->
      <a-entity id="scnDanza" visible="false">
        <a-sky radius="30" src="#danza"></a-sky>
        <a-image onclick="javaScript:BachilleratoDos(0)" src="#iconoPatio2Bachillerato" position="2 0 6" rotation="0 180 0"></a-image>
      </a-entity>
        <!--SALONP2B4-->
      <a-entity id="scnTok" visible="false">
        <a-sky radius="30" src="#tok"></a-sky>
        <a-image onclick="javaScript:BachilleratoDos(0)" src="#iconoPatio2Bachillerato" position="-3.8 0 -4" rotation="0 0 0"></a-image>
      </a-entity>

        
        
 <!-- Camera + cursor. -->
     <a-entity camera look-controls cursor="rayOrigin: mouse">
          
         <!-- <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>-->
         
          <!-- Menu -->
        <a-box onclick="javaScript:menu(1)"  src="../img/Icons/Menudesplegable-8.png" scale="0.4 0.15 0" position="0 -0.7 -1" rotation="-25 0 0">
        </a-box>
        <!-- Siguiente-->
        <a-image onclick="javaScript:changeButton('bachi2',1)"  src="../img/Icons/Flecha.png" scale="0.13 0.13 0" position="0.28 -0.7 -1" rotation="-25 0 180">
        </a-image>
        <!--Anterior-->
        <a-image onclick="javaScript:changeButton('bachi2',-1)"  src="../img/Icons/Flecha.png" scale="0.13 0.13 0" position="-0.28 -0.7 -1" rotation="-25 0 0">
        </a-image>
        
        <!--Menu interno  -->
        <a-entity id="menu" scale="0 0 0" position="0 0.2 0">
            <a-image   src="../img/BackgroundMenu-8.png" position="0 0 -1.5" scale="1.2 1.5 0"></a-image>
            
            <a-image  onclick="javaScript:GuardarLocalStorage(1,'coffeYard.html')" src="../img/Icons/BotonZonasRecretivas-8.png" position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('library.html')" src="../img/Icons/BotonBiblioteca-8.png" position="0.23 0.48 -1.4" scale="0.5 0.3 0"> </a-image>
            
             <a-image onclick="javaScript:To('highSchoolOne.html')" src="../img/Icons/BotonBachillerato-8.png"position="-0.24 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('coffeYard.html')" src="../img/Icons/BotonCafeteria-8.png" position="0.23 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            
            <a-image onclick="javaScript:To('preschool.html')" src="../img/Icons/BotonPreescolar-8.png" position="0.23 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('primaryOne.html')" src="../img/Icons/BotonPrimaria-8.png" position="-0.24 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
        
            <a-image onclick="javaScript:To('mainYard.html')" src="../img/Icons/BotonFuente-8.png"  position="-0.24 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('administration.html')" src="../img/Icons/Administration-8.png" position="0.23 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
                
            <a-image onclick="javaScript:To('entry.html')" src="../img/Icons/BotonEntrada-8.png" position="0 -0.5 -1.4" scale="0.5 0.3 0"position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
        </a-entity>

      </a-entity>
            
      
    <script src="../style/script.js"></script>
    </a-scene>
  </body>
</html>
