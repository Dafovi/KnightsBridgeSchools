<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="../img/Icons/LogoKSI-8.png" type="image/png" sizes="16x16">
	  <meta charset="utf-8">
    <title>Main playground</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	 <link rel="stylesheet" href="../style/style.css">
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <!----- spots ----->
        <img id="patio1" src="../img/Spots/GS__0133.jpg">
        <img id="gym" src="../img/Spots/GS__0185.jpg">
        <img id="fonoaudiologia" src="../img/Spots/GS__0186.jpg">
        <img id="kids" src="../img/Spots/GS__0157.jpg">
         <!--- icons --->
         <img id="iconoAdministracion" src="../img/Icons/Admin-8.png">
         <img id="iconoPatio1" src="../img/Icons/Fuente-8.png"> 
        <img id="iconoKids" src="../img/Icons/Kids-8.png">
        <img id="iconoGym" src="../img/Icons/GymKids-8.png">
        <img id="iconoFonoaudiologia" src="../img/Icons/Asset%2059-8.png">
        <img id="iconoSalonesPrescolar" src="../img/Icons/Preescolar-8.png">
          
          <img id="iconoPatio1Bachillerato" src="../img/Icons/Bachillerato-8.png">
          <img id="iconoPatio1Primaria" src="../img/Icons/Primaria-8.png"> 
        
        </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <!--PATIO1-->
      <a-entity id="scnPatio1" rotation="0 -80 0" >
        <a-sky radius="30" src="#patio1" ></a-sky>
          
        <a-image onclick="javaScript:To('administration.html')" src="#iconoAdministracion" position="-6 0.5 0" rotation="0 90 0"></a-image> 
        <a-image onclick="javaScript:To('preschool.html')" src="#iconoSalonesPrescolar" position="0 0 -6" rotation="0 0 0"></a-image> 
          
        <a-image onclick="javaScript:PatioUno(1)" src="#iconoKids" position="-7 0 -3" rotation="0 45 0"></a-image> 
        <a-image onclick="javaScript:PatioUno(2)" src="#iconoGym" position="1 0 6" rotation="0 180 0"></a-image> 
        <a-image onclick="javaScript:PatioUno(3)" src="#iconoFonoaudiologia" position="-1 0 6" rotation="0 180 0"></a-image>          
        <a-image onclick="javaScript:To('primaryOne.html')" src="#iconoPatio1Primaria" position="4 0 -3" rotation="0 -45 0"></a-image>
        <a-image onclick="javaScript:To('highSchoolOne.html')" src="#iconoPatio1Bachillerato" position="5 0 2" rotation="0 245 0"></a-image>
          
      </a-entity>
      
       <!--SALONPATIO1-->
      <a-entity id="scnKids" visible="false">
        <a-sky radius="30" src="#kids"></a-sky>
        <a-image onclick="javaScript:PatioUno(0)" src="#iconoPatio1" position="-2.7 0 4" rotation="0 150 0"></a-image>
      </a-entity>
        <!--SALONPATIO2-->
      <a-entity id="scnGym" visible="false">
        <a-sky radius="30" src="#gym"></a-sky>
        <a-image onclick="javaScript:PatioUno(0)" src="#iconoPatio1" position="2.5 0 -4" rotation="0 -45 0"></a-image>
      </a-entity>
        <!--SALONPATIO3-->
      <a-entity id="scnFonoaudiologia" visible="false">
        <a-sky radius="30" src="#fonoaudiologia"></a-sky>
        <a-image onclick="javaScript:PatioUno(0)" src="#iconoPatio1" position="4 0 3" rotation="0 -135 0"></a-image>
      </a-entity>
      
      <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
          
         <!-- <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>-->
          
          <!-- Menu -->
        <a-box onclick="javaScript:menu(1)"  src="../img/Icons/Menudesplegable-8.png" scale="0.4 0.15 0" position="0 -0.7 -1" rotation="-25 0 0">
        </a-box>
        <!-- Siguiente-->
        <a-image onclick="javaScript:changeButton('fuente',1)"  src="../img/Icons/Flecha.png" scale="0.13 0.13 0" position="0.28 -0.7 -1" rotation="-25 0 180">
        </a-image>
        <!--Anterior-->
        <a-image onclick="javaScript:changeButton('fuente',-1)"  src="../img/Icons/Flecha.png" scale="0.13 0.13 0" position="-0.28 -0.7 -1" rotation="-25 0 0">
        </a-image>
        
        <!--Menu interno  -->
        <a-entity id="menu" scale="0 0 0" position="0 0.2 0">
            <a-image   src="../img/BackgroundMenu-8.png" position="0 0 -1.5" scale="1.2 1.5 0"></a-image>
            
            <a-image  onclick="javaScript:GuardarLocalStorage(1,'coffeYard.html')" src="../img/Icons/BotonZonasRecretivas-8.png" position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('library.html')" src="../img/Icons/BotonBiblioteca-8.png" position="0.23 0.48 -1.4" scale="0.5 0.3 0"> </a-image>
            
             <a-image onclick="javaScript:To('highSchoolOne.html')" src="../img/Icons/BotonBachillerato-8.png"position="-0.24 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('coffeYard.html')" src="../img/Icons/BotonCafeteria-8.png" position="0.23 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            
            <a-image onclick="javaScript:To('preschool.html')" src="../img/Icons/BotonPreescolar-8.png" position="0.23 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('primaryOne.html')" src="../img/Icons/BotonPrimaria-8.png" position="-0.24 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
        
            <a-image onclick="javaScript:To('mainYard.html')" src="../img/Icons/BotonFuente-8.png"  position="-0.24 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('administration.html')" src="../img/Icons/Administration-8.png" position="0.23 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
                
            <a-image onclick="javaScript:To('entry.html')" src="../img/Icons/BotonEntrada-8.png" position="0 -0.5 -1.4" scale="0.5 0.3 0"position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
        </a-entity>
      </a-entity>
            
        
        
    <script src="../style/script.js"></script>
    </a-scene>
  </body>
</html>
