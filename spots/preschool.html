<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="../img/Icons/LogoKSI-8.png" type="image/png" sizes="16x16">
	  <meta charset="utf-8">
    <title>Preschool</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../style/script.js"></script>
  </head>

	<body>
    <a-scene vr-mode-ui="enabled: false">
      <a-assets>
        <!----- spots ----->
         <img id="salonesPrescolar" src="../img/Spots/GS__0123.jpg">
        <img id="year3" src="../img/Spots/GS__0125.jpg">
        <img id="year2" src="../img/Spots/GS__0126.jpg">
        <img id="year1" src="../img/Spots/GS__0129.jpg">
        <img id="reception" src="../img/Spots/GS__0130.jpg">
        <!--- icons --->
        <img id="iconoReception" src="../img/Icons/ReceptionA-8.png">
        <img id="iconoYear1" src="../img/Icons/Year1-A-8.png">
        <img id="iconoYear2" src="../img/Icons/Year2-A-8.png">
        <img id="iconoYear3" src="../img/Icons/Year3-A-8.png">
        <img id="iconoSaloPrescolar" src="../img/Icons/Preescolar-8.png">
          
        <img id="iconoParqueinf" src="../img/Icons/ParqueInfantil-8.png">
        <img id="iconoVistLatParque" src="../img/Icons/ParqueInfantil-8.png">
          
        <img id="iconoPatio1" src="../img/Icons/Fuente-8.png">
        </a-assets>
      
     
      <!-- 360-degree image scenes.-->
      <!--SALONESPREESCOLAR-->
      <a-entity id="scnSalonesPrescolar">
        <a-sky radius="30" src="#salonesPrescolar" rotation="0 -40 0 "></a-sky>
          
        <a-image onclick="javaScript:To('mainYard.html')" src="#iconoPatio1" position="0 0 4" rotation="0 -180 0"></a-image> 
          
        <a-image onclick="javaScript:To('childPark.html')" src="#iconoParqueinf" position="-3 0.5 -5" rotation="0 0 0"></a-image> 
        <a-image onclick="javaScript:To('sidePark.html')" src="#iconoVistLatParque" position="1.5 0.5 -5" rotation="0 0 0"></a-image> 
          
        <a-image onclick="javaScript:salonesPre(1)" src="#iconoReception" position="-6 0 -4" rotation="0 60 0"></a-image>
        <a-image onclick="javaScript:salonesPre(2)" src="#iconoYear1" position="-4 0 0" rotation="0 90 0"></a-image>
        <a-image onclick="javaScript:salonesPre(3)" src="#iconoYear2" position="5 0 -5" rotation="0 -45 0"></a-image>
        <a-image onclick="javaScript:salonesPre(4)" src="#iconoYear3" position="5.5 0 -8" rotation="0 -45 0"></a-image>
          
      </a-entity>
        
        <!--SALONPRES1-->
      <a-entity id="scnReception" visible="false">
        <a-sky radius="30" src="#reception" rotation="0 90 0"></a-sky>
        <a-image onclick="javaScript:salonesPre(0)" src="#iconoSaloPrescolar" position="5 -0.5 -4" rotation="0 -45 0"></a-image>
      </a-entity>
        <!--SALONPRES2-->
      <a-entity id="scnYear1"  visible="false">
        <a-sky radius="30" src="#year1"></a-sky>
        <a-image onclick="javaScript:salonesPre(0)" src="#iconoSaloPrescolar" position="-3.5 -0.5 -5" rotation="0 45 0"></a-image>
      </a-entity>
        <!--SALONPRES3-->
      <a-entity id="scnYear2"  visible="false">
        <a-sky radius="30" src="#year2" rotation="0 -90 0"></a-sky>
        <a-image onclick="javaScript:salonesPre(0)" src="#iconoSaloPrescolar" position="-3 -0.5 -5" rotation="0 45 0"></a-image>
      </a-entity>
        <!--SALONPRES4-->
      <a-entity id="scnYear3" visible="false">
        <a-sky radius="30" src="#year3" rotation="0 180 0"></a-sky>
        <a-image onclick="javaScript:salonesPre(0)" src="#iconoSaloPrescolar" position="3.5 -0.5 -4" rotation="0 -40 0"></a-image>
      </a-entity>
      
        
        
         <!-- Camera + cursor. -->
      <a-entity camera look-controls cursor="rayOrigin: mouse">
          
         <!-- <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>-->
          
           <!-- Menu -->
        <a-box onclick="javaScript:menu(1)"  src="../img/Icons/Menudesplegable-8.png" scale="0.4 0.15 0" position="0 -0.7 -1" rotation="-25 0 0">
        </a-box>
        <!-- Siguiente-->
        <a-image onclick="javaScript:changeButton('pres',1)"  src="../img/Icons/Flecha.png" scale="0.13 0.13 0" position="0.28 -0.7 -1" rotation="-25 0 180">
        </a-image>
        <!--Anterior-->
        <a-image onclick="javaScript:changeButton('pres',-1)"  src="../img/Icons/Flecha.png" scale="0.13 0.13 0" position="-0.28 -0.7 -1" rotation="-25 0 0">
        </a-image>
        
        <!--Menu interno  -->
        <a-entity id="menu" scale="0 0 0" position="0 0.2 0">
            <a-image   src="../img/BackgroundMenu-8.png" position="0 0 -1.5" scale="1.2 1.5 0"></a-image>
            
            <a-image  onclick="javaScript:GuardarLocalStorage(1,'coffeYard.html')" src="../img/Icons/BotonZonasRecretivas-8.png" position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('library.html')" src="../img/Icons/BotonBiblioteca-8.png" position="0.23 0.48 -1.4" scale="0.5 0.3 0"> </a-image>
            
             <a-image onclick="javaScript:To('highSchoolOne.html')" src="../img/Icons/BotonBachillerato-8.png"position="-0.24 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('coffeYard.html')" src="../img/Icons/BotonCafeteria-8.png" position="0.23 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            
            <a-image onclick="javaScript:To('preschool.html')" src="../img/Icons/BotonPreescolar-8.png" position="0.23 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('primaryOne.html')" src="../img/Icons/BotonPrimaria-8.png" position="-0.24 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
        
            <a-image onclick="javaScript:To('mainYard.html')" src="../img/Icons/BotonFuente-8.png"  position="-0.24 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('administration.html')" src="../img/Icons/Administration-8.png" position="0.23 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
                
            <a-image onclick="javaScript:To('entry.html')" src="../img/Icons/BotonEntrada-8.png" position="0 -0.5 -1.4" scale="0.5 0.3 0"position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
        </a-entity>
      </a-entity>
            
      
    </a-scene>
  </body>
</html>
