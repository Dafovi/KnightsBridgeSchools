<!DOCTYPE html>
<html>
  <head>
      <link rel="icon" href="../img/Icons/LogoKSI-8.png" type="image/png" sizes="16x16">
	  <meta charset="utf-8">
    <title>Primary</title>
    <script src="../style/aframe.min.js"></script>
    <script src="../style/script.js"></script>
  </head>

	<body>
    <a-scene>
      <a-assets>
        <!----- spots ----->
         <img id="patio1Primaria" src="../img/Spots/GS__0139.jpg">
        <img id="year4" src="../img/Spots/GS__0159.jpg">
        <img id="year5" src="../img/Spots/GS__0161.jpg">
        <img id="year6" src="../img/Spots/GS__0163.jpg"> 
          
        <img id="mac" src="../img/Spots/GS__0201.jpg">
        
        <img id="iconoPatio1Primaria" src="../img/Icons/Primaria-8.png">
        <img id="iconoYear4" src="../img/Icons/Year4-A-8.png">
        <img id="iconoYear5" src="../img/Icons/Year5-A-8.png">
        <img id="iconoYear6" src="../img/Icons/Year6-A-8.png">
          
        <img id="iconoMac" src="../img/Icons/MacLab-8.png">
          
        <img id="iconoPatio2Primaria" src="../img/Icons/Primaria-8.png">
        
        <img id="iconoBiblioteca1" src="../img/Icons/Biblioteca-8.png">
          
        <img id="iconoPatio1" src="../img/Icons/Fuente-8.png"> 
         </a-assets>
      
     
      <!-- 360-degree image scenes.-->
       <!--PATIO1PRIMARIA-->
      <a-entity id="scnPatio1Primaria">
        <a-sky radius="30" src="#patio1Primaria" rotation="0 15 0"></a-sky>
          
        <a-image onclick="javaScript:PrimariaUno(1)" src="#iconoYear4" position="-5 0 2.5" rotation="0 120 0"></a-image> 
        <a-image onclick="javaScript:PrimariaUno(2)" src="#iconoYear5" position="-6 0 -1" rotation="0 75 0"></a-image> 
        <a-image onclick="javaScript:PrimariaUno(3)" src="#iconoYear6" position="-6 0 -4" rotation="0 45 0"></a-image>
          
        <a-image onclick="javaScript:To('primaryTwo.html')" src="#iconoPatio2Primaria" position="-3 0 -5" rotation="0 25 0"></a-image>          
        <a-image onclick="javaScript:To('library.html')" src="#iconoBiblioteca1" position="1 0 -6" rotation="0 -25 0"></a-image>      
                  
        <a-image onclick="javaScript:To('mainYard.html')" src="#iconoPatio1" position="4 0 3" rotation="0 220 0"></a-image> 
          
        <a-image onclick="javaScript:PrimariaUno(4)" src="#iconoMac" position="-5 2 2.5" rotation="0 120 0"></a-image>

      </a-entity>
        
         <!--SALONP1P1-->
      <a-entity id="scnYear4" visible="false">
        <a-sky radius="30" src="#year4"></a-sky>
        <a-image onclick="javaScript:PrimariaUno(0)" src="#iconoPatio1Primaria" position="-4 0 4" rotation="0 150 0"></a-image>
      </a-entity>
        <!--SALONP1P2-->
      <a-entity id="scnYear5" visible="false">
        <a-sky radius="30" src="#year5"></a-sky>
        <a-image onclick="javaScript:PrimariaUno(0)" src="#iconoPatio1Primaria" position="-3 0 -3" rotation="0 45 0"></a-image>
      </a-entity>
        <!--SALONP1P3-->
      <a-entity id="scnYear6" visible="false">
        <a-sky radius="30" src="#year6"></a-sky>
        <a-image onclick="javaScript:PrimariaUno(0)" src="#iconoPatio1Primaria" position="-3 0 3" rotation="0 150 0"></a-image>
      </a-entity>
        <!--SALONP1P4-->
      <a-entity id="scnMac" visible="false">
        <a-sky radius="30" src="#mac"></a-sky>
        <a-image onclick="javaScript:PrimariaUno(0)" src="#iconoPatio2Primaria" position="3 -0.5 4" rotation="0 -120 0"></a-image>
      </a-entity>

        <!-- Menu -->
        <a-box onclick="javaScript:menu(1)"  src="../img/Icons/Menudesplegable-8.png" scale="1 0.3 0" position="0 -0.6 -1" rotation="-25 0 0">
        </a-box>
        <!-- Siguiente-->
        <a-image onclick="javaScript:changeButton('prim1',1)"  src="../img/Icons/Flecha.png" scale="0.2 0.2 0" position="0.62 -0.6 -1" rotation="-25 0 180">
        </a-image>
        <!--Anterior-->
        <a-image onclick="javaScript:changeButton('prim1',-1)"  src="../img/Icons/Flecha.png" scale="0.2 0.2 0" position="-0.62 -0.6 -1" rotation="-25 0 0">
        </a-image>
        
        <!--Menu interno  -->
        <a-entity id="menu" scale="0 0 0" position="0 0.2 0">
            <a-image   src="../img/BackgroundMenu-8.png" position="0 0 -1.5" scale="1.2 1.5 0"></a-image>
            
            <a-image  onclick="javaScript:GuardarLocalStorage(1,'coffeYard.html')" src="../img/Icons/BotonZonasRecretivas-8.png" position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('library.html')" src="../img/Icons/BotonBiblioteca-8.png" position="0.23 0.48 -1.4" scale="0.5 0.3 0"> </a-image>
            
             <a-image onclick="javaScript:To('highSchoolOne.html')" src="../img/Icons/BotonBachillerato-8.png"position="-0.24 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('coffeYard.html')" src="../img/Icons/BotonCafeteria-8.png" position="0.23 0.23 -1.4" scale="0.5 0.3 0"></a-image>
            
            <a-image onclick="javaScript:To('preschool.html')" src="../img/Icons/BotonPreescolar-8.png" position="0.23 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('primaryOne.html')" src="../img/Icons/BotonPrimaria-8.png" position="-0.24 -0.02 -1.4" scale="0.5 0.3 0"></a-image>
        
            <a-image onclick="javaScript:To('mainYard.html')" src="../img/Icons/BotonFuente-8.png"  position="-0.24 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
            <a-image onclick="javaScript:To('administration.html')" src="../img/Icons/Administration-8.png" position="0.23 -0.27 -1.4" scale="0.5 0.3 0"></a-image>
                
            <a-image onclick="javaScript:To('entry.html')" src="../img/Icons/BotonEntrada-8.png" position="0 -0.5 -1.4" scale="0.5 0.3 0"position="-0.24 0.48 -1.4" scale="0.5 0.3 0"></a-image>
        </a-entity>

   <!-- Camera + cursor. -->
      <a-entity camera look-controls>
         <a-cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.015;"
                  material="color: #CCC; shader: flat;">
        </a-cursor>
      </a-entity>
            
        
    <script src="../style/script.js"></script>
      
    </a-scene>
  </body>
</html>
